<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{{- if .Title -}} {{ .Title }} – {{ .Site.Title }} {{- else -}} {{ .Site.Title }} – {{ .Site.Params.Podcast.Summary }} {{- end -}}</title>
<meta name="description" content="{{- if .Params.summary -}} {{ .Params.summary }} {{- else -}} {{ .Site.Params.Podcast.Description }}{{- end -}}">

{{ .Hugo.Generator }}

<link rel="canonical" href="{{ .Permalink }}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>

{{ partial "favicon.html" . }}

<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} – {{ .Site.Params.Podcast.Summary }}" href="{{ "/episode/index.xml" | absURL }}" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        // Check for click events on the navbar burger icon
        $(".navbar-burger").click(function() {
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");
        });
    });
</script>

{{ partial "metrika" }}
